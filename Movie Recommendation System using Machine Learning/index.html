<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f5f5f5;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #ff6f61;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ff6f61;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            font-size: 16px;
            color: #1c1c1c;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
        }

        button {
            padding: 15px;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65e4e;
        }

        .prediction {
            margin-top: 30px;
            font-size: 1.4em;
            color: #ffeb3b;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Recommendation</h1>
        <form method="POST" action="/predict">
            <label for="movie_name">Enter a Movie Name</label>
            <input type="text" name="movie_name" placeholder="e.g. Avatar" required>

            <button type="submit">Get Recommendations</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}

        <div class="footer">
            <p>Powered by Nithilan's Recommendation Engine</p>
        </div>
    </div>
</body>

</html>
